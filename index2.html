<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Drop Weather </title>
  <link href="style2.css" rel="stylesheet" type="text/css" />
  <link href="formatting.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- Entire Page -->
    <div class="flex0">
        <!-- All Weather Info -->
        <div class="flex1">
            <!-- Time and Location Info -->
            <div class="time">
                8:46 AM
            </div>
            <!-- Days Section -->
            <div class="flex2">
                <!-- Current Day -->
                <div class="rect1"></div>
                <!-- Remaining Days -->
                <div class="rect2"></div>
                <div class="rect2"></div>
                <div class="rect2"></div>
                <div class="rect2"></div>
                <div class="rect2"></div>    
                <div class="rect2"></div>    
            </div>
            <!-- Other Weather Info -->
            <div class="flex3">
                <!-- Hourly Forecast Section -->
                <div class="rect3"></div>
                <!-- Other Conditions Section -->
                <div class="flex4">
                    <!-- UV Index and Air Quality Section -->
                    <div class="flex5">
                        <div class="rect5"></div>
                        <div class="rect5"></div>
                    </div>
                    <!-- Rainfall and Humidity -->
                    <div class="flex5">
                        <div class="rect5"></div>
                        <div class="rect5"></div>
                    </div>
                    <!-- Sunset and Sunrise and Visibility -->
                    <div class="flex5">
                        <div class="rect5"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Location Finder -->
        <div class="flex6">
            <!-- Search Bar Area -->
            <div class="rect6"></div>
            <!-- Location Options -->
            <div class="flex7">
                <div class="rect7"></div>
                <div class="rect7"></div>
            </div>
        </div>
    </div>
</body>

</html>
