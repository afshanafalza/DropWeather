<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Drop Weather </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="formatting.css" rel="stylesheet" type="text/css" />
  <!-- THE ADDED STUFF FOR SEARCH BAR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <!-- THE ADDED STUFF FOR SEARCH BAR -->
</head>

<body>
    <!-- Entire Page -->
    <div class="flex0">
        <!-- All Weather Info -->
        <div class="flex1">
            <!-- Time and Location Info -->
            <div class="time">
                8:46 AM
            </div>
            <!-- Days Section -->
            <div class="flex2">
                <!-- Current Day -->
                <div class="rect1"></div>
                <!-- Remaining Days -->
                <div class="rect2"></div>
                <div class="rect2"></div>
                <div class="rect2"></div>
                <div class="rect2"></div>
                <div class="rect2"></div>    
                <div class="rect2"></div>    
            </div>
            <!-- Other Weather Info -->
            <div class="flex3">
                <!-- Hourly Forecast Section -->
                <div class="rect3"></div>
                <!-- Other Conditions Section -->
                <div class="flex4">
                    <!-- UV Index and Air Quality Section -->
                    <div class="flex5">
                        <div class="rect5"></div>
                        <div class="rect5"></div>
                    </div>
                    <!-- Rainfall and Humidity -->
                    <div class="flex5">
                        <div class="rect5"></div>
                        <div class="rect5"></div>
                    </div>
                    <!-- Sunset and Sunrise and Visibility -->
                    <div class="flex5">
                        <div class="rect5"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Location Finder -->
        <div class="flex6">
            <!-- Search Bar Area -->
            <!-- THE ADDED STUFF FOR SEARCH BAR -->
            <div class="flex8" id="search-bar-area">
                <div class="text1">
                    Selected Cities
                </div>
                <button class="circ1" id="open-search-button">
                    <span class="material-icons md-26 md-dark">search</span>
                </button>
            </div>
            <!-- ^^^^^ THE ADDED STUFF FOR SEARCH BAR ^^^^^ -->
            <!-- Location Options -->
            <div class="flex7">
                <div class="rect7"></div>
                <div class="rect7"></div>
            </div>
        </div>
    </div>
</body>

<script src="script.js" type="text/javascript" defer></script>

</html>
